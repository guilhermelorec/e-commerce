<div class="card">
    <p-carousel 
        [value]="carrossel"
        [numVisible]="4" 
        [numScroll]="4" 
        [circular]="true" 
        [responsiveOptions]="responsiveOptions" 
        autoplayInterval="4000">
        <ng-template let-product pTemplate="item">
                <div class="border-1 surface-border border-round m-2 p-3">
                    <div class="mb-3">
                        <div class="relative mx-auto">
                            <img 
                                src="{{ product.imagem }}" 
                                [alt]="product.titulo" 
                                class="w-full border-round" 
                                style="border-radius: 8px;"/>
                        </div>
                    </div>
                    <div class="mb-3 font-medium"
                    style="font-weight: bold; font-size: 20px; margin: 20px">
                        {{ product.titulo }}
                    </div>
                    <div class="flex justify-content-between align-items-center">
                    <div class="mt-0 font-semibold text-xl" style="font-weight: bold; font-size: 25px; margin: 20px">
                        {{ '$' + product.preco }}
                        <span>
                            
                            <p-button icon="pi pi-shopping-cart"  class="adicionar-itens" styleClass="ml-2" severity="success" />
                        </span>
                    </div>
                </div>
                </div>
            </ng-template>
    </p-carousel>
</div>
