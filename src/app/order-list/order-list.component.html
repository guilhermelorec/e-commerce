<div class="card" style="display: flex; justify-content: center; align-items: center; height: 100vh; margin-top: 100px;">
  <p-dataView #dv [value]="orderList" class="w-full md:w-8">
      <ng-template pTemplate="list" let-orderList>
          <div class="grid grid-nogutter">
              <div class="col-12" *ngFor="let item of orderList; let first = first" class="col-12">
                  <div class="flex flex-column sm:flex-row sm:align-items-center p-4 gap-3"
                       [ngClass]="{ 'border-top-1 surface-border': !first }"
                       style="max-width: 600px; margin: 0 auto;">  <!-- Limitando o tamanho da lista -->
                      <div class="md:w-10rem relative">
                          <img class="block xl:block mx-auto border-round w-full" [src]=" item.imagem" [alt]="item.titulo" />
                      </div>
                      <div class="flex flex-column md:flex-row justify-content-between md:align-items-center flex-1 gap-4">
                          <div class="flex flex-row md:flex-column justify-content-between align-items-start gap-2">
                              <div>
                                  <span class="font-medium text-secondary text-sm">{{ item.titulo }}</span>
                                  <div class="text-lg font-medium text-900 mt-2">{{ item.descricao }}</div>
                              </div>
                              <div class="surface-100 p-1" style="border-radius: 30px">
                                  <div class="surface-0 flex align-items-center gap-2 justify-content-center py-1 px-2"
                                       style="border-radius: 30px; box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04), 0px 1px 2px 0px rgba(0, 0, 0, 0.06)">
                                      <span class="text-900 font-medium text-sm">{{ item.rating }}</span>
                                      <i class="pi pi-star-fill text-yellow-500"></i>
                                  </div>
                              </div>
                          </div>
                          <div class="flex flex-column md:align-items-end gap-5">
                              <span class="text-xl font-semibold text-900">{{ '$' + item.preco }}</span>
                              <div class="flex justify-content-end gap-2">
                                  <p-button icon="pi pi-heart" [outlined]="true"></p-button>
                                  <p-button icon="pi pi-shopping-cart" class="white-space-nowrap" label="Buy Now"></p-button>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </ng-template>
  </p-dataView>
</div>
