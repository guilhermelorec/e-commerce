<div class="card">
    <p-menubar [model]="items">
      <ng-template pTemplate="item" let-item let-root="root">
        <a
          [routerLink]="item.routerLink"
          pRipple
          class="flex align-items-center "
        >
          <span [class]="item.icon"></span>
          <span>{{ item.label }}</span>
          <p-badge
            *ngIf="item.badge"
            [ngClass]="{ 'ml-auto': !root, 'ml-2': root }"
            [value]="item.badge"
          ></p-badge>

          <span *ngIf="item.shortcut"class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1">{{ item.shortcut }}</span><i *ngIf="item.items"[ngClass]="['pi',root ? 'pi-angle-down ml-2' : 'pi-angle-right ml-auto' ]"></i></a>

            <div style="font-weight: bold; font-size: 30px;">Burger House
            <a style="margin-right: 8px;" href="https://instagram.com/burger.house062"><p-button icon="pi pi-instagram" class="white-space-nowrap" severity="help" ></p-button></a>
            <a href="https://api.whatsapp.com/send?phone=5562991503073"><p-button icon="pi pi-whatsapp" class="white-space-nowrap" severity="success" ></p-button></a>
          </div> 
 
          <div style="display: flex; align-items: center; position: absolute;margin-top: 30px; margin-left: 1400px; background: local;">
            <p-avatar 
                      image="https://i.pinimg.com/236x/de/74/e4/de74e4a002b0e7eaaa165d1df85fac98.jpg"
                      styleClass="mr-2"
                      size="xlarge"
                      shape="square"
                      />
          </div>
  
      </ng-template>
    </p-menubar>
  </div>
